<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación de Boda</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">

      <!-- Página 1 -->
      <div class="swiper-slide">
        <img src="images/page1.png" alt="Página 1" />
      </div>

      <!-- Página 2 -->
      <div class="swiper-slide">
        <img src="images/page2.png" alt="Página 2" />
        <a href="https://maps.app.goo.gl/LK2WM1aVg6JmSaDE6" target="_blank"
           class="link-zone"
           style="left: 36.1%; top: 71.2%; width: 36.14%; height: 2.99%;"
           title="Cómo llegar"></a>
      </div>

      <!-- Página 3 -->
      <div class="swiper-slide">
        <img src="images/page3.png" alt="Página 3" />
        <a href="https://ar.pinterest.com/ivannaemejpg/invitadasos/" target="_blank"
           class="link-zone"
           style="left: 38.8%; top: 40.0%; width: 30.68%; height: 2.47%;"
           title="Inspirate"></a>
        <a href="https://open.spotify.com/playlist/78dXjt4cWZ6Juiy7iuWSpe?si=91GLXe6kQ3KMKiV3Ds5rgw&pi=jzIskr2KS0GXV" target="_blank"
           class="link-zone"
           style="left: 43.9%; top: 74.5%; width: 18.98%; height: 2.47%;"
           title="Playlist"></a>
      </div>

      <!-- Página 4 -->
      <div class="swiper-slide">
        <img src="images/page4.png" alt="Página 4" />
        <a href="https://drive.google.com/file/d/17UukvODz8A8pKVosAwdadXPfyx6JQkp8/view?usp=drivesdk" target="_blank"
           class="link-zone"
           style="left: 40.8%; top: 39.5%; width: 23.66%; height: 2.47%;"
           title="Tu regalo"></a>
        <a href="https://forms.gle/pqHMEesC8pDsPcTV6" target="_blank"
           class="link-zone"
           style="left: 38.2%; top: 64.3%; width: 30.29%; height: 2.47%;"
           title="Confirmar"></a>
      </div>

    </div>
  </div>

  <!-- Botón de música -->
<button id="play-button" class="music-button">
  <svg viewBox="0 0 16 16" width="48" height="48" fill="rgb(80, 36, 25)" xmlns="http://www.w3.org/2000/svg">
    <path d="M4 3v9.4c-0.4-0.2-0.9-0.4-1.5-0.4-1.4 0-2.5 0.9-2.5 2s1.1 2 2.5 2 2.5-0.9 2.5-2v-7.3l7-2.3v5.1c-0.4-0.3-0.9-0.5-1.5-0.5-1.4 0-2.5 0.9-2.5 2s1.1 2 2.5 2 2.5-0.9 2.5-2v-11l-9 3z"></path>
  </svg>
</button>

<audio id="background-music" src="audio/music.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
